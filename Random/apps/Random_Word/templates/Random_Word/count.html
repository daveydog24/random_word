<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Word Generator</title>
</head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div>
                    <h1>Random Word (attempt #{{request.session.count}})</h1>
                    <form action='/' method='POST'>
                        {% csrf_token %}
                        <input type="text" placeholder="{{word}}" name="count" id="count"><br>
                        <input type="submit" class= "button" value="Generate">
                    </form>
                    <form action='/reset' method='POST'>
                        {% csrf_token %}
                        <input type="submit" class= "button" value="Reset Counter">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
